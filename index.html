<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/599/569/png-transparent-computer-icons-quiz-college-night-miscellaneous-game-text.png" type="image/x-icon">
    <title>Викторина</title>
</head>
<body>
    
    <div class="qest"></div>

    <label>
        <form class="form">
            <input type="text" placeholder="Ответ" class="answer">
            <button class="button"><span>Проверить</span></button>
        </form>
    </label>

    <div class="check">Всего правильных ответов: <span class="checks">0</span></div>


    <div class="modal-Window">
        <div class="modal">
            <div class="modal__text">Неправ</div>
            <button class="modal__link">Eще раз</button>
        </div>
    </div>
    

    <script src="./script.js"></script>

</body>
</html>
